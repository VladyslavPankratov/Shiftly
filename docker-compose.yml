services:
  postgres:
    image: postgres:16-alpine
    container_name: shiftly-db
    environment:
      POSTGRES_USER: shiftly
      POSTGRES_PASSWORD: shiftly123
      POSTGRES_DB: shiftly
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shiftly -d shiftly"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shiftly-backend
    environment:
      DATABASE_URL: postgresql://shiftly:shiftly123@postgres:5432/shiftly
      JWT_SECRET: super-secret-jwt-key-change-in-production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shiftly-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
